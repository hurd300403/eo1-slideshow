plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    namespace 'com.eo1.slideshow'

    defaultConfig {
        applicationId "com.eo1.slideshow"
        minSdk 19  // Android 4.4 KitKat
        targetSdk 28  // Keep lower for better compatibility
        versionCode 2
        versionName "2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // No external dependencies needed
}
